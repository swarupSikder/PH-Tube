<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH</title>

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <!--Tailwind CSS + Daisy UI-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'primary-color': '#FF1F3D',
                        'secondary-color': '#F9DF8A',
                        'base-color': '#FFF9F4',
                    },
                    fontFamily: {
                        'inter': ['Inter', 'serif'],
                    },
                }
            }
        }
    </script>


    <!--Raw CSS-->
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body class="font-inter">

    <!--          -->
    <!-- (header) -->
    <!--          -->
    <header class="mx-12">

        <div class="navbar bg-base-100 shadow-sm py-4">

            <!--left-->
            <div class="navbar-start">
                <img src="./assets/logo.png" alt="" srcset="">
            </div>

            <!--mid-->
            <div class="navbar-center hidden lg:flex">
                <label class="input lg:flex items-center gap-2 search-input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                            stroke="currentColor">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.3-4.3"></path>
                        </g>
                    </svg>
                    <input id="search-input" type="search" required placeholder="Search" />
                </label>
            </div>

            <!--right-->
            <div class="navbar-end">
                <button class="btn bg-primary-color text-white">Sort by View</button>
            </div>
        </div>

    </header>










    <!--        -->
    <!-- (main) -->
    <!--        -->
    <main class="mx-12 my-8">

        <!--Categories-->
        <section class="py-4">

            <!--cat-container-->
            <div id="cat-container" class="w-fit mx-auto space-x-1">
                <a id="category-all" class="category-btn category-active">All</a>
            </div>

        </section>












        <!--videos-->
        <section class="py-4">

            <!--video-container-->
            <div id="video-container" class="grid grid-cols-4 gap-8">

                <!--no-videos-->

            </div>

        </section>

    </main>






    <!-- You can open the modal using ID.showModal() method -->
    <dialog id="video_details" class="modal">
        <div class="modal-box w-11/12 max-w-5xl">
            
            <!--details container-->
            <div id="details-container"></div>
            
            
            <!--close button-->
            <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button, it will close the modal -->
                    <button class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>





    <!--          -->
    <!-- (footer) -->
    <!--          -->
    <footer>

    </footer>


    <!--script link-->
    <script src="./scripts/index.js"></script>
</body>

</html>
